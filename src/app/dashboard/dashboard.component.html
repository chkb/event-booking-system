<div fxLayout="row"
     fxLayoutAlign="space-between start"
     fxLayoutGap="2%">
    <div fxFlex>
        <mat-card class="card infocard"
                  [class.xs]="['card-xs', 'infocard-xs']">
            <mat-card-header class="card-header">
                <h3 *ngIf="selectedEmployee">
                    Kommende events du er tilknyttet
                </h3>
            </mat-card-header>
            <mat-card-content>
                <app-event-upcomming [employeeId]="employeeId"></app-event-upcomming>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex>
        <div fxLayout="column"
             fxLayoutGap="2%">
            <div fxFlex>
                <mat-card class="card infocard"
                          [class.xs]="['card-xs', 'infocard-xs']">
                    <mat-card-header class="card-header">
                        <h3 *ngIf="selectedEmployee">
                            Hej {{selectedEmployee.displayName}}
                        </h3>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Opdater din profil her:
                        </p>
                        <button mat-raised-button
                                (click)="gotomyprofile()">
                            GÃ… TIL PROFIL
                        </button>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxFlex>
                <app-message-view></app-message-view>
            </div>
        </div>
    </div>
</div>
