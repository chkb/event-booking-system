<div fxFlex="100" fxFlex.gt-md="30">
    <mat-card class="card infocard" [class.xs]="['card-xs', 'infocard-xs']">
        <mat-card-header class="card-header">
            <h3 *ngIf="selectedEmployee">
                Hej {{selectedEmployee.displayName}}
            </h3>
        </mat-card-header>
        <mat-card-content>
            <p>
                Opdater din profil her:
            </p>
            <button mat-raised-button (click)="gotomyprofile()">
                GÃ… TIL PROFIL
            </button>
        </mat-card-content>
    </mat-card>
    <div *ngIf="isAdmin">
        <app-stat *ngIf="statContract" [stat]="statContract"></app-stat>
        <app-stat *ngIf="statLicens" [stat]="statLicens"></app-stat>
        <app-stat *ngIf="statCar" [stat]="statCar"></app-stat>
    </div>
</div>

<div fxFlex="100" fxFlex.gt-md="70">
    <app-message-view></app-message-view>
</div>
